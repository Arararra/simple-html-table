<!DOCTYPE html>
<html>
<head>
  <title>Simple HTML Table</title>
  <style>
    td {
      vertical-align: top;
    }
    fieldset {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Form Registration</h1>

  <form action="#">
    <fieldset>
      <legend>Biodata</legend>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="nama">Nama Mahasiswa</label>
            </td>
            <td>
              <input type="text" name="nama" id="nama" placeholder="Nama Anda">
            </td>
          </tr>
          <tr>
            <td>
              <label for="nim">No Induk Mahasiswa (NIM)</label>
            </td>
            <td>
              <input type="number" name="nim" id="nim" placeholder="12032xxxxx">
            </td>
          </tr>
          <tr>
            <td>
              <label for="alamat">Alamat Mahasiswa</label>
            </td>
            <td>
              <textarea name="alamat" id="alamat" cols="30" rows="10" placeholder="Alamat Anda"></textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="tanggal">Tanggal Lahir</label>
            </td>
            <td>
              <input type="date" name="tanggal" id="tanggal">
            </td>
          </tr>
          <tr>
            <td>
              <label>Jenis Kelamin</label>
            </td>
            <td>
              <input type="radio" name="gender" value="laki" id="laki"> <label for="laki">Laki-Laki</label>
              <input type="radio" name="gender" value="perempuan" id="perempuan"> <label for="perempuan">Perempuan</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="foto">Upload Foto</label>
            </td>
            <td>
              <input type="file" name="foto" id="foto">
            </td>
          </tr>
          <tr>
            <td>
              <label for="web">URL Website</label>
            </td>
            <td>
              <input type="url" name="web" id="web" placeholder="URL Website Anda">
            </td>
          </tr>
          <tr>
            <td>
              <label for="perguruan">Perguruan Tinggi</label>
            </td>
            <td>
              <input type="text" name="perguruan" id="perguruan">
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>
    
    <fieldset>
      <legend>Info Akun</legend>
      <table>
        <tbody>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input type="email" name="email" id="email" placeholder="Email Anda">
            </td>
          </tr>
          <tr>
            <td>
              <label for="username">Username</label>
            </td>
            <td>
              <input type="text" name="username" id="username" placeholder="Username Anda">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password</label>
            </td>
            <td>
              <input type="password" name="password" id="password" placeholder="Password Anda">
            </td>
          </tr>
          <tr>
            <td>
              <label for="ulangi">Ulangi Password</label>
            </td>
            <td>
              <input type="password" name="ulangi" id="ulangi" placeholder="Password Anda">
            </td>
          </tr>
        </tbody>
      </table>
    </fieldset>

    <fieldset>
      <legend>Kemampuan Dasar</legend>
      <input type="checkbox" name="Kemampuan" value="html" id="html">
      <label for="html">HTML</label>
      <input type="checkbox" name="Kemampuan" value="css" id="css">
      <label for="css">CSS</label>
      <input type="checkbox" name="Kemampuan" value="js" id="js">
      <label for="js">JavaScript</label>
      <input type="checkbox" name="Kemampuan" value="php" id="php">
      <label for="php">PHP</label>
      <input type="checkbox" name="Kemampuan" value="mysql" id="mysql">
      <label for="mysql">MySQL</label>
      <input type="checkbox" name="Kemampuan" value="laravel" id="laravel">
      <label for="laravel">Laravel</label>
      <input type="checkbox" name="Kemampuan" value="react" id="react">
      <label for="react">React Native</label>
    </fieldset>

    <button type="reset">Reset</button>
    <button type="submit">Simpan</button>
    <button type=":)">Button</button>
  </form>
</body>
</html>
